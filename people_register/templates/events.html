{% extends "base.html" %}

{% block body %}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <h1>Events</h1>

      <table class="table">
      <thead>
          <tr><th> Name </th><th> Date </th></tr>
      </thead>
      <tbody>

        {% for event in events %}

          <tr><td> {{ event.name }} </td><td> {{ event.date }} </td></tr>

        {% endfor %}

      </tbody>
      </table>

    </div>
  </div>

{% endblock %}
